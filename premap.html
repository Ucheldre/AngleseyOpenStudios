<script>
    document.addEventListener('contextmenu', event => event.preventDefault());

    easy_background("body", {
        slide: [
            "assets/ucheldre.webp",
            "https://angleseyartsforum.org/wp-content/uploads/2023/02/4046C7CB-4FAE-4148-ACEE-00278B459AFB-1536x1495.jpeg",
            "https://angleseyartsforum.org/wp-content/uploads/2022/04/Blod-6.jpg",
            "https://angleseyartsforum.org/wp-content/uploads/2022/04/Blod-3.jpg",
            "https://angleseyartsforum.org/wp-content/uploads/2022/04/8.-Sally-Fairclough-B-copy.jpg"
        ],
        delay: [10000, 10000, 10000, 10000, 10000]
    });


    var idleTime = 0;
    $(document).ready(function() {
        // Increment the idle time counter every minute.
        var idleInterval = setInterval(timerIncrement, 60000); // 1 minute

        // Zero the idle timer on mouse movement.
        $(this).mousemove(function(e) {
            idleTime = 0;
        });
        $(this).keypress(function(e) {
            idleTime = 0;
        });
    });

    function timerIncrement() {
        idleTime = idleTime + 1;
        // if (document.getElementById("infoPage").style.display == "block") {
        if (idleTime > 0) { // if idle for more than one minute, then close the info page
            closeInfoPage();
            idleTime = 0;
        }
        // }
    }

    closeInfoPage = function() {
        if (navigator.onLine) {
            window.location = "https://hbidamian.github.io/AngleseyArtWeek/";
        }
    }
</script>
